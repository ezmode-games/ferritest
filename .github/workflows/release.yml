name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: ferritest-linux-x64
            ext: tar.gz
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact: ferritest-macos-x64
            ext: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: ferritest-macos-arm64
            ext: tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact: ferritest-windows-x64
            ext: zip

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../${{ matrix.artifact }}.${{ matrix.ext }} ferritest
          cd ../../..

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../${{ matrix.artifact }}.${{ matrix.ext }} ferritest.exe
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.${{ matrix.ext }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            artifacts/ferritest-linux-x64/ferritest-linux-x64.tar.gz
            artifacts/ferritest-macos-x64/ferritest-macos-x64.tar.gz
            artifacts/ferritest-macos-arm64/ferritest-macos-arm64.tar.gz
            artifacts/ferritest-windows-x64/ferritest-windows-x64.zip
